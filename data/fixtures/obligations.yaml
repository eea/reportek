    description: 'Article 17 requires Member States to report every six years about
      the progress made with the implementation of the Habitats Directive. As the
      main focus of the directive is on maintaining and/or restoring a favourable
      conservation status for habitat types & species of community interest, monitoring
      & reporting under the directive is focusing on that. Monitoring of conservation
      status is not restricted to Natura 2000 sites and data need to be collected
      both in and outside the Natura 2000 network to achieve a full appreciation of
      conservation status. Text taken from http://ec.europa.eu/environment/nature/knowledge/rep_habitats/index_en.htm',
