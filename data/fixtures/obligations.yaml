      It is an EUwide network of nature protection areas established under the 1992
      Habitats Directive. The aim of the network is to assure the long-term survival
      of Europe''s most valuable and threatened species and habitats. It is comprised
      of Special Areas of Conservation (SAC) designated by Member States under the
      Habitats Directive, and also incorporates Special Protection Areas (SPAs) which
      they designate under the 1979 Birds Directive. Text from http://ec.europa.eu/environment/nature/natura2000/index_en.htm',
