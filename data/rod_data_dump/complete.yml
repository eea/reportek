    \ held in Barcelona. This Protocol, which replaces the Protocol concerning Mediterranean\
    \ Specially Protected Areas of 1982 in accordance with its Article 32, entered\
    \ into force on 12 December 1999. The Annexes to the Protocol were adopted on\
    \ 24 November 1996 by the Meeting of Plenipotentiaries on the Annexes to the Protocol\
    \ concerning Specially Protected Areas and Biological Diversity in the Mediterranean,\
    \ held in Monaco.\r\n\r\nThe SPA & Biodiversity Protocol aims to protect marine\
    \ areas which are important for the safeguard of the natural resources and natural\
    \ sites of the Mediterranean Sea Area, as well as for the safeguard of cultural\
