    \ for waste-water discharges issued by the competent\r\nauthority or appropriate\
    \ body.\r\nIn order to harmonize emission limits, the Riparian Parties shall undertake\
    \ the exchange of information on their national regulations.\r\nIf a Riparian\
    \ Party is requested by another Riparian Party to provide data or information\r\
    \nthat is not available, the former shall endeavour to comply with the request\
