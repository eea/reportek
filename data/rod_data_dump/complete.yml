    \ and plans a maximum of A3 paper (297mm x 420mm).  State Parties are also encouraged\
    \ to submit the full text of the periodic reports in electronic form.\r\n\r\n\
    State Parties may request expert advice from the Secretariat or the Advisory Bodies\
    \ (ICOMOS, ICCROM and IUCN).  The Secretariat may also commission expert advice\
    \ with the agreement of the States Parties."
