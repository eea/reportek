{% extends "base.html" %}

{% block header %}
  <h1>{{ country.name }}</h1>
  <p>
    <a href="/">Home</a>
  </p>
{% endblock %}


{% block content %}

<h2>Instruments:</h2>
<ul>
  {% for instrument in instruments %}
    <li><a href="{{ url('instrument', country.slug, instrument.slug) }}">{{ instrument.title }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
