<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    {% block header %}
      {% if not request.user.is_authenticated %}
        <a href="{{ url('auth:login') }}">log in</a>
      {% else %}
        <a href="{{ url('auth:logout') }}">logout</a>
      {% endif  %}
    {% endblock %}
  </header>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
  </footer>
</body>
</html>
