version: '2'

services:
  postgres:
    image: postgres:9.6
    env_file:
      - ./docker/postgres.env
    volumes:
      - pg_data:/var/lib/postgresql/data
      - pg_backups:/pg_backups

  rabbitmq:
    image: rabbitmq:3-management
    env_file:
      - ./docker/rabbitmq.env

  app:
    image: eeacms/reportek
    env_file:
      - ./docker/postgres.env
      - ./docker/demo.env
    volumes:
    - static-files:/var/local/reportek/reportek/static
    depends_on:
      - postgres
      - rabbitmq
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes

  nginx:
    image: nginx:latest
    environment:
      NGINX_CONF: |-
        upstream app {
          ip_hash;
          server app:80;
        }
        server {
          listen 80;
          access_log /var/log/nginx/access.log main;
          location / {
            proxy_pass http://app/;
          }
          location /static {
            sendfile on;
            tcp_nopush on;
            gzip on;
            gzip_types text/plain application/x-javascript text/css;
            expires 1d;
            root /var/local/reportek/reportek;
          }
        }
    command: /bin/sh -c 'echo "$$NGINX_CONF" > /etc/nginx/conf.d/default.conf && exec nginx -g "daemon off;"'
    volumes:
    - static-files:/var/local/reportek/reportek/static:ro
    depends_on:
      - app

volumes:
  pg_data:
    driver: rancher-nfs
  pg_backups:
    driver: rancher-nfs
  static-files:
    driver: local
